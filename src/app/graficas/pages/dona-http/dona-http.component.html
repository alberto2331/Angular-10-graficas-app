<h1>Redes sociales mas usadas</h1>
<hr>
<div *ngIf="doughnutChartData.length === 0; else divGrafica"
     class="alert alert-primary">
    Cargando info desde Backend
</div>
<ng-template #divGrafica>
    <div class="row">
        <div class="col">
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="coloresSelccionados">        
                </canvas>
              </div>        
              <span class="float-end text-primary">Informacion en billones de usuarios</span>
        </div>        
    </div>    
</ng-template>
